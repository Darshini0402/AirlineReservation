<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign up</title>
        <style>
            button:hover{
                background-color: lawngreen;
            }
        </style>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="bg-image">
            <img src="flight.jpg" style="width: 100%;">
            <div class="info" style="bottom: 250px;">
                <h1 style="font-size: 75px;font-family: 'Times New Roman', Times, serif;color: black; text-align: center;">VARIANCE AIRLINES</h1>
                <h1 style="text-align: center;font-family: 'Times New Roman', Times, serif;">Create your account</h1>
                <form style="text-align: center" method="GET">
                    <p>
                        Username        <input type="text" placeholder="Username" name="user_name">
                    </p>
                    <p>
                        Email address   <input type="email" placeholder="Email address" name="email_id">
                    </p>
                    <p>
                        Password        <input type="password" placeholder="Password" name="pass_word">
                    </p>
                    <button>Create account</button>
                </form>
            </div>
         </div>
    </body>
</html>
