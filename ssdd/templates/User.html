{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <script src="{%static 'firstpagejs.js' %}"></script>
        <link rel="stylesheet" href="{% static 'loginstyle.css' %}">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style>
            #h4{
                color: white; 
                font-family: 'Times New Roman', Times, serif; 
                font-weight: bold; 
                text-align: center;
            }
        </style>
    </head>
    <body>
        
        <h1 style="font-weight: bold; font-family: 'Times New Roman', Times, serif; color: ivory; font-size: 50px; text-align: center;">VARIANCE AIRLINES</h1>
        <div style="position: absolute; top: 30px; left: 20px; width: 100px;">
            <a href="Login.html"><i class="material-icons" style="font-size: 40px; color: azure;">home</i></a>
        </div>
        <div class="bg-text">
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <h4>Username: <input type="text" placeholder="Username" name="username"></h4>
                <h4>Password: <input type="password" placeholder="Password" name="password"></h4>
                <input type="submit" placeholder="Login">
            </form>
            <h4>Do not have an account? <a href="sign.html" style="color:azure;">Sign in</a></h4>
            <table style="position: absolute; text-align: center;bottom: -150px;width: 100%;color: whitesmoke;">
            <th class="dev_info" onclick="contact()" style="color: whitesmoke;"><u>Contact Us</u></th>
            <th class="dev_info" style="color: whitesmoke;"><a href="faq.html" style="color: whitesmoke;">FAQ</a></th>
            <a href='aboutus.html'><th class="dev_info" style="color: whitesmoke;">About Us</th></a>
        </table>
        </div>
        
    </body>
</html>
