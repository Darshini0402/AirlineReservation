{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Variance</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <style>
            #hov:hover {
                background-image: url("https://img.icons8.com/windows/32/000000/edit-user-male--v1.png");
                background-color: whitesmoke;
            }
	        @media(min-width:800px)
            {
                body{
                    background-color:palevioletred;
                }
            }
        </style>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        
        <link rel="stylesheet" href="{%static 'styles.css' %}">
        <script src="{%static 'firstpagejs.js' %}"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script language="javascript">
			$( document ).ready(function() {
				   var now = new Date();

					var day = ("0" + now.getDate()).slice(-2);
					var month = ("0" + (now.getMonth() + 1)).slice(-2);

					var today = now.getFullYear() + "-" + (month) + "-" + (day);

					$('#ExpiryDate').val(today);
					$('#ExpiryDate').attr('min', today);
			});
		</script>
        
         
    </head>
    <body>
        <a href="{% url 'logout' %}">Log Out</a>
        <div id="bg-image">
            <img src="https://thecurrent.pk/wp-content/uploads/2021/03/flights.jpg" style="width: 100%; opacity:0.9">
        </div> 
         <div class="info">
                <h1 style="font-size:75px;font-family: 'Times New Roman', Times, serif;color: black; text-align: center;">VARIANCE AIRLINES</h1>
                <table style="padding-left:585px;padding-bottom: 350px;"></table>
                <table style="position: absolute; text-align: center;bottom: -180px;width: 100%;color: whitesmoke;">
                    <th class="dev_info" onclick="contact()" style="color: whitesmoke;"><u>Contact Us</u></th>
                    <th class="dev_info" style="color: whitesmoke;"><a href="faq.html" style="color: whitesmoke;">FAQ</a></th>
                    <th class="dev_info" style="color: whitesmoke;"><a href='aboutus.html' style="color: whitesmoke">About Us</a></th>
                </table>
                <div class="content" style="position: absolute; text-align: center; top: 280px;">
                    <button style="font-size:15px;" class="tablinks" onclick="openCity(event, 'Book Flight')" id="defaultOpen">Book Flight</button>
                    
                    <button style="font-size:15px;" class="tablinks" onclick="openCity(event, 'Edit Booking')">Edit Booking</button>
                </div>
                <div id="Book Flight" class="tabcontent" style="text-align:center;width: 40%; right:210px;left:390px;bottom:-90px;">
                    <form method="POST" action="searchflight.html">
                        {% csrf_token %}   
                        <h1 style="font-weight:200px;font-size:larger;"><u>From</u></h1>
                        <div>
                           <input name="fromcities" list="Cities" placeholder="From">
                            <datalist id="Cities">
                                {% for c in cities %}
                                <option value={{c.code}}>{{c.city}}--{{c.code}}</option>	
                                {% endfor %}
                            </datalist>
                        </div>
                        <h1 style="font-weight:200px;font-size:larger;"><u>To</u></h1>
                        
                        <input name="tocities" list="Cities" placeholder="To">
                            <datalist id="Cities">
                                {% for c in cities %}
                                    {% if c.code != from %}
                                        <option value={{c.code}}>{{c.city}}--{{c.code}}</option>
                                    {% endif %}	
                                {% endfor %}
                            </datalist>  
                        <h1 style="font-weight:200px;font-size:larger;"><u>Departure Date</u></h1>
                        <input id = "ExpiryDate" type='date' name="deptdate" /><br> 
                        <h1 style="font-weight:200px;font-size:larger;"><u>Passenger</u></h1> 
                        <input type="number" min="1" value="1" placeholder="Number of Passenger" name="count">  
                        <button input type="submit"class="hi">Search Flight</button>
                    </div>
                </form>
                <html>              
              <div id="Edit Booking" class="tabcontent" style="text-align:center;bottom:5px;top:350px;background-color: rgba(173, 138, 22, 0.842);position:absolute;display:none;width: 35%; right:450px;">
                    <h1 style="font-weight:200px;font-size:larger;"><u>Edit Booking</u></h1>
                    <input type="text" placeholder="Ticket number">
                    <br><br>
                    <button class="het" style="font-size:15px;">Change Booking</button><br><br>
                    <a href='bagsnmeals.html'>
                    <button class="het" style="font-size:15px;">Add Services</button><br><br></a>
                    <div id="Add Services" class="tabcontent" style="text-align:center;width: 35%; right:440px">
                    <h1 style="font-weight:200px;font-size:larger;"><u>Add Services</u></h1>
                    
                    </div>
                     <button class="het" style="font-size:15px;"  class='cancel' onclick='confirm("Press OK to cancel your ticket")'>Cancel Booking</button> <br><br>
                </div>
                
                        
    </body>
</html>
