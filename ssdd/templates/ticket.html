
<html>
  
  <head>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Oswald');
*
      {
        margin: 0;
        padding: 0;
        border: 0;
        box-sizing: border-box
      }

      body
      {
        background-color: #dadde6;
        font-family: arial
      }

      .fl-left{float: left}

      .fl-right{float: right}

      .container
      {
        width: 90%;
        margin: 100px auto
      }

      h1
      {
        text-transform: uppercase;
        font-weight: 900;
        border-left: 10px solid #fec500;
        padding-left: 10px;
        margin-bottom: 30px
      }

      .row{overflow: hidden}

      .card
      {
        display: table-row;
        width: 49%;
        background-color: #fff;
        color:blue;
        margin-bottom: 10px;
        font-family: 'Oswald', sans-serif;
        text-transform: uppercase;
        border-radius: 4px;
        position: relative
      }
      .card + .card{margin-left: 2%}
      .date
      {
        display: table-cell;
        width: 25%;
        position: relative;
        text-align: center;
        border-right: 2px dashed #dadde6
      }
      .date:before,
      .date:after
      {
        content: "";
        display: block;
        width: 30px;
        height: 30px;
        background-color: #DADDE6;
        position: absolute;
        top: -15px ;
        right: -15px;
        z-index: 1;
        border-radius: 50%
      }

      .date:after
      {
        top: auto;
        bottom: -15px
      }

      .date time
      {
        display: block;
        position: absolute;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%)
      }

      .date time span{display: block}

      .date time span:first-child
      {
        color: #2b2b2b;
        font-weight: 600;
        font-size: 250%
      }

      .date time span:last-child
      {
        text-transform: uppercase;
        font-weight: 600;
        margin-top: -10px
      }

      .card-cont
      {
        display: table-cell;
        width: 75%;
        font-size: 85%;
        padding: 10px 10px 30px 50px
      }

      .card-cont h3
      {
        color: #3C3C3C;
        font-size: 130%
      }

      .row:last-child .card:last-of-type .card-cont h3
      {
        text-decoration: line-through
      }

      .card-cont > div
      {
        display: table-row
      }

      .card-cont .even-date i,
      .card-cont .even-info i,
      .card-cont .even-date time,
      .card-cont .even-info p
      {
        display: table-cell
      }

      .card-cont .even-date i,
      .card-cont .even-info i
      {
        padding: 5% 5% 0 0
      }
    </style>
  </head>
