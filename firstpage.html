<!DOCTYPE html>
<html lang="en">
    <head>
        <title>First page</title>
        <style>
            #hov:hover {
                background-image: url("https://img.icons8.com/windows/32/000000/edit-user-male--v1.png");
                background-color: whitesmoke;
        }
        </style>
        <link rel="stylesheet" href="styles.css">
         <script src="firstpagejs.js">
        </script>
    </head>
    <body>
        <div id="bg-image">
            <img src="https://thecurrent.pk/wp-content/uploads/2021/03/flights.jpg" style="width: 100%;">
            <div class="info">
                <h1 style="font-size:75px;font-family: 'Times New Roman', Times, serif;color: black; text-align: center;">VARIANCE AIRLINES</h1>
                <table style="padding-left:585px;padding-bottom: 350px;">
                    <thead>
                        <th>Username: <input type="text" placeholder="Username"></th>
                        <th>Password: <input type="password" placeholder="Password"></th>
                        <th><input type="submit" value="Login"></th>
                        <th><a href="sign.html"><img src="https://img.icons8.com/windows/32/000000/edit-user-male--v1.png" alt="Sign-up" width="30" id="hov" style="image-resolution: 100px;"></a></th>
                    </thead>
                </table>
                <table style="position: absolute; text-align: center;bottom: -150px;width: 100%;">
                    <th class="dev_info" onclick="contact()" style="color: whitesmoke;">Contact Us</th>
                    <th class="dev_info" style="color: whitesmoke;">FAQ</th>
                    <th class="dev_info" style="color: whitesmoke;">About Us</th>
                </table>
                <div class="content" style="position: absolute; text-align: center; top: 280px;">
                    <button style="font-size:15px;" class="tablinks" onclick="openCity(event, 'Book Flight')" id="defaultOpen">Book Flight</button>
                    <button style="font-size:15px;" class="tablinks" onclick="openCity(event, 'Check In')">Check In</button>
                    <button style="font-size:15px;" class="tablinks" onclick="openCity(event, 'Flight Status')">Flight Status</button>
                    <button style="font-size:15px;" class="tablinks" onclick="openCity(event, 'Edit Booking')">Edit Booking</button>
                </div>
                <div id="Book Flight" class="tabcontent" style="text-align:center;">
                        <h1 style="font-weight:200;font-size:larger;">From</h1>
                        <div>
                            <input name="Cities" list="List of States" placeholder="state">
                            <datalist id="List of States">
                                <option value="AGARTALA,TRIPURA"></option>	
                                <option value="AGRA,UTTAR PRADESH"></option>	
                                <option value="AHMEDABAD,GUJARAT"></option>	
                                <option value="AIZWAL,MIZORAM"></option>	
                                <option value="AJMER,RAJASTHAN"></option>	
                                <option value="ALLAHABAD,UTTAR PRADESH"></option>	
                                <option value="ALLEPPEY,KERALA"></option>	
                                <option value="ALIBAUG,MAHARASHTRA"></option>	
                                <option value="ALMORA,UTTARANCHAL"></option>	
                                <option value="ALSISAR,RAJASTHAN"></option>	
                                <option value="ALWAR,RAJASTHAN"></option>	
                                <option value="AMBALA,HARYANA"></option>	
                                <option value="AMLA,MADHYA PRADESH"></option>	
                                <option value="AMRITSAR,PUNJAB"></option>
                                <option value="ANAND,GUJARAT"></option>
                                <option value="ANKLESHWAR,GUJARAT"></option>	
                                <option value="ASHTAMUDI,KERALA"></option>
                                <option value="AULI,HIMACHAL PRADESH"></option>
                                <option value="AURANGABAD,MAHARASHTRA"></option>
                            </datalist>
                        </div>
                        <h1 style="font-weight:200;font-size:larger;">To</h1>
                        <div>
                            <input name="Cities" list="List of States" placeholder="state">
                            <datalist id="List of States">
                                <option value="AGARTALA,TRIPURA"></option>	
                                <option value="AGRA,UTTAR PRADESH"></option>	
                                <option value="AHMEDABAD,GUJARAT"></option>	
                                <option value="AIZWAL,MIZORAM"></option>	
                                <option value="AJMER,RAJASTHAN"></option>	
                                <option value="ALLAHABAD,UTTAR PRADESH"></option>	
                                <option value="ALLEPPEY,KERALA"></option>	
                                <option value="ALIBAUG,MAHARASHTRA"></option>	
                                <option value="ALMORA,UTTARANCHAL"></option>	
                                <option value="ALSISAR,RAJASTHAN"></option>	
                                <option value="ALWAR,RAJASTHAN"></option>	
                                <option value="AMBALA,HARYANA"></option>	
                                <option value="AMLA,MADHYA PRADESH"></option>	
                                <option value="AMRITSAR,PUNJAB"></option>
                                <option value="ANAND,GUJARAT"></option>
                                <option value="ANKLESHWAR,GUJARAT"></option>	
                                <option value="ASHTAMUDI,KERALA"></option>
                                <option value="AULI,HIMACHAL PRADESH"></option>
                                <option value="AURANGABAD,MAHARASHTRA"></option>
                            </datalist>
                        </div>   
                        <h1 style="font-weight:200;font-size:larger;">Departure Date</h1>
                        <input type="date">      
                        <h1 style="font-weight:200;font-size:larger;">Passenger</h1> 
                        <input type="number" min="1" placeholder="Number of Passenger">  
                        <br><br>
                        <input type="Submit" value="Submit" >
                    </div>
                </div> 
              <div id="Edit Booking" class="tabcontent" style="text-align:center;bottom:150px;background-color: rgba(173, 138, 22, 0.842);position:absolute;display:none;width:96.8%;margin-left:0.8%;margin-right:10%;">
                    <h1 style="font-weight:200;font-size:larger;"><u>Edit Booking</u></h1>
                    <input type="text" placeholder="Ticket number">
                    <br><br>
                    <input type="Submit" value="Submit">
                </div>
    </body>
</html>
